<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rueda de la Vida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/evaluacion.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../images/logo.png" alt="Kwan Psychology">
            <p>Kwan <br>Psychology</p>
        </div>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">¿Quienes Somos?</a>
            <a href="evaluacion.html">Evaluacion</a>
            <a href="contacto.html">Contactenos</a>
        </div>
        <a href="#" class="btn-signup">Donaciones</a>
    </nav>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-8">
            <div class="card">
                <h2 class="text-center mb-4 text-primary">Rueda de la Vida</h2>
                <p class="text-center text-muted">Evalúa cada aspecto de tu vida del 1 al 10</p>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Salud</label>
                        <input type="number" class="form-control" min="1" max="10" placeholder="Puntuación (1-10)">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Desarrollo Personal</label>
                        <input type="number" class="form-control" min="1" max="10" placeholder="Puntuación (1-10)">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hogar</label>
                        <input type="number" class="form-control" min="1" max="10" placeholder="Puntuación (1-10)">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Familia y Amigos</label>
                        <input type="number" class="form-control" min="1" max="10" placeholder="Puntuación (1-10)">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amor</label>
                        <input type="number" class="form-control" min="1" max="10" placeholder="Puntuación (1-10)">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ocio</label>
                        <input type="number" class="form-control" min="1" max="10" placeholder="Puntuación (1-10)">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Trabajo</label>
                        <input type="number" class="form-control" min="1" max="10" placeholder="Puntuación (1-10)">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dinero</label>
                        <input type="number" class="form-control" min="1" max="10" placeholder="Puntuación (1-10)">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-custom w-100">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
